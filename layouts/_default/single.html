{{ define "main" }}
<article class="post">
	<header>
		<h1>{{ .Title }}</h1>
	</header>
	<section class="post-body">
		{{ .Content }}
	</section>
</article>
<section id="post-meta">
	<a href="/">
		<img class="author-avatar" src="{{ .Site.Author.avatar }}" width="96" height="96">
		<div>
			<span class="author-name">{{ .Site.Author.name }}</span>
			<span><a href="https://micro.blog/{{ .Site.Author.username }}">@{{ .Site.Author.username }}</a></span>
		</div>
	</a>
</section>
{{ end }}
