{{ define "main" }}
	<article class="post">
		<header>
			<h1>{{ .Title }}</h1>
		</header>
		<div class="post-body">
			{{ .Content }}
		</div>
		<footer>
			<address class="post-author">
				<img class="avatar" alt="{{ .Site.Author.username }} avatar" src="{{ .Site.Author.avatar }}" width="50" height="50" />
				<div>
					<span class="author-name">{{ .Site.Author.name }}</span>
					<span class="author-username"><a href="https://micro.blog/{{ .Site.Author.username }}" rel="author">@{{ .Site.Author.username }}</a></span>
				</div>
			</address>
		</footer>
	</article>
{{ end }}
