{{ define "main" }}
	<div class="photos-grid-container">
	{{- $list := where .Site.Pages ".Params.photos" "!=" nil -}}
	{{- $len := (len $list) -}}
	{{ range $index, $value := $list }}
		<a href="{{ .Permalink }}">
			{{ range first 1 .Params.photos }}
				<img class="photos-grid-item" src="{{ . }}" loading="lazy" />
			{{ end }}
		</a>
	{{ end }}
	</div>
{{ end }}
